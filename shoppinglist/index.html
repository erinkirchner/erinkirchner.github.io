
<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
		<title>Shopping List</title>
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link type="text/css" rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="js/application.js"></script>
		
</head>
	<body>
		<div id="mainContainer">
			<div id="topHalf">
				<div id="listTitle"><p class ="shoppingList">Shopping List</p></div>
				<form id="listForm" method="get">		
					<input type="text" id="listEntry" placeholder="Enter Item" maxlength="30" autocomplete="off">

					
				</form>
				<p class="instr">Press ENTER to add to list; Click list item to cross off, 'X' to delete.</p>	
			 </div>
			<div id="bottomHalf">
				<div id="listContainer">
					<ul id="mainList">

					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
